<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<ui:composition template="/template/template.xhtml">


	<ui:define name="content">

		<p:tabView style="width:600px;height:370px;margin:auto;">
			<p:tab title="Cadastro de Produto">

				<h:form id="form-cadastro">

					<h:panelGrid id="panelGrid-campos-form" columns="2"
						cellpadding="10">

						<p:outputLabel value="Nome" for="inputText-nome" />
						<p:inputText id="inputText-nome" style="width:300px"
							maxlength="70" value="#{produtoMB.produto.nome}" required="true"
							requiredMessage="O nome é de preenchimento obrigatório" />

						<p:outputLabel value="Valor" for="inputText-valor" />
						<p:inputText id="inputText-valor" style="width:300px"
							maxlength="70" value="#{produtoMB.produto.valor}" required="true"
							requiredMessage="O valor é de preenchimento obrigatório" />

						<p:spacer />

						<p:commandButton value="Salvar" id="commandButton-salvar"
							icon="ui-icon-gear" actionListener="#{produtoMB.salvar}"
							update="panelGrid-campos-form" />


					</h:panelGrid>
				</h:form>

			</p:tab>

		</p:tabView>





	</ui:define>

</ui:composition>


</html>
