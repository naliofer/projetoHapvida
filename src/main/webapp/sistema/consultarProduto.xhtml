<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<ui:composition template="/template/template.xhtml">
	
	<ui:define name="content">
	
		<h:form id="form-consulta">
			<p:messages showDetail="true" autoUpdate="true" closable="true" severity="warn" />
			<p:messages autoUpdate="true" closable="true" severity="error" />
			<p:messages showDetail="true" autoUpdate="true" closable="true" severity="info" />

			<p:commandButton value="Adicionar Produto" styleClass="botoes" ajax="false" action="#{produtoListMB.incluir()}"/>

			<p:dataTable id="dataTable-registros"
						 var="produto" 
						 value="#{produtoListMB.produtoList}" 
						 rows="15"
                         styleClass="dataTable-projeto">
			
						 <p:column headerText="CÃ³digo">
            				<h:outputText value="#{produto.codigo}" />
        				 </p:column>
        				 
        				 <p:column headerText="Nome">
            				<h:outputText value="#{produto.nome}" />
        				 </p:column>
        				 
        				 <p:column headerText="Valor">
            				<h:outputText value="#{produto.valor}" />
        				 </p:column>
        				 
        				 <p:column headerText="" style="width:25px;">
        				       
        				       <p:commandButton icon="ui-icon-pencil" 
        				    				    title="Editar Registro"                        					 
                        					    ajax="true"                        					 
                        					    actionListener="#{produtoListMB.editar(produto)}"/>
                        					 
        				 </p:column>
        				 
        				 <p:column headerText="" style="width:25px;">
        				     
        				    <p:commandButton icon="ui-icon-trash" 
        				    				 title="Excluir Registro"                        					 
                        					 ajax="true"
                        					 actionListener="#{produtoListMB.excluir(produto)}"
                        					 update="@form" />
        				     
        				 </p:column>
			
			</p:dataTable>
			
		</h:form>
	
	</ui:define>
	
</ui:composition>
</html>
